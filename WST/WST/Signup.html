<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <header id="main-header">
        <nav id="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="landing.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
                <li class="nav-item"><a href="account.html" class="nav-link">Account</a></li>
            </ul>
        </nav>
    </header>
    <section id="signup-section" class="section signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form" class="auth-form" action="account.html">
            <label for="email" class="form-label">Email Address</label><br>
            <input type="email" id="email" class="form-input" placeholder="Email Address" required><br>
            <label for="password" class="form-label">Password</label><br>
            <input type="password" id="password" class="form-input" placeholder="Password" required><br>
            <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
        </form>
    </section>
</body>
</html>
