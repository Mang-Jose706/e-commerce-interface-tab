<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
</head>
<body>
    <main>
    <section>
        <fieldset>
            <label for="address">Shipping Address</label><br>
            <input type="text" name="address" placeholder="Name"><br>
            <input type="text" name="street" placeholder="Street"><br>
            <input type="text" name="zip" placeholder="Zip Code">
        </fieldset>
    </section>

    <section>
        <form action="">
            <label for="paymentDetails">Payment Details</label><br>
            <input type="radio" name="paymentMethod" value="Credit Card">Credit Card<br>
            <input type="radio" name="paymentMethod" value="Credit Card">PayPal<br>
        </form>
    </section>
    </main>
    
    <aside>
        <h3>Final Costs</h3>
        <p>Total: Php 1000.00</p>
        <button type="submit">Place Order</button>
    </aside>
</body>
</html>
